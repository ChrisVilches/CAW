<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
    <meta charset="utf-8">
    <title>CAW Client</title>
    <script
    src="https://code.jquery.com/jquery-3.4.0.min.js"
    integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
    crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css" media="all">
  </head>
  <body>

    <div class="container">

      <div id="top-title">
        <h1>C.A.W.</h1><small>Computer assisted writing</small>
      </div>

      <div class="row mb-4">
        <div class="col-md-10">
          <form id="input-form">
            <textarea id="words-textarea" rows="10">東京
馬
苦手</textarea>
          </form>
          <button type="submit" form="input-form" class="btn btn-primary circle" id="get-btn">OK</button>
          <button class="btn btn-primary circle" id="get-btn-loading" disabled style="display: none;">
            <img src="https://loading.io/assets/img/dashinfinity.gif"/>
          </button>
        </div>

        <div class="col-md-2">
          <p>By me.</p>
        </div>
      </div>

      <div id="result"></div>
    </div>



    <script id="word-result-template" type="text/template">

      {{#.}}
        <div class="row mb-4"> <!-- Row per word -->
          <div class="col-md-12">

            <h1>{{word}}</h1>

            {{#synonyms}}
              <div class="row padding-vertical border-bottom">
                <div class="col-md-3">{{meaning}}</div><div class="col-md-9">{{synonyms}}</div>
              </div>
            {{/synonyms}}

            <div class="row padding-vertical">
              <div class="col-md-12">{{extra}}</div>
            </div>

          </div>
        </div> <!-- END row per word -->
      {{/.}}

    </script>
    <script src="js/index.js"></script>
  </body>
</html>
